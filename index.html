<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="js/index.js"></script>
</head>
<body>

    <div class="box">
        <img src="img/LOGO.png" class="avatar">
        <div class="box2">
    <h1>Student Grading System</h1>
    <fieldset>
        <legend>STUDENT RECORD</legend>
        <form action="#" onsubmit="total_average()">
            <label for="">Student Name: <input type="" required></label>
            <br>
            <label for="">Course:<input type="" required> </label>
            <br>
            <label for="">Subject: <input type="" required> </label>
            <br>
            <label for="">Prelim Grade: <input type="prelim" id="prelim" required> </label>
            
            <br>
            <label for="">Midterm Grade: <input type="midterm" id="midterm" required> </label>
            
            <br>
            
            <label for="">Final Grade: <input type="final" id="final" required> </label>
            
            <hr>
            <div class="buttoninfo">
                <button class="button1" type="submit    " value="compute">SUBMIT</button>
            <hr>
            <label for="">Name: <input type="text" id="namee" readonly> </label>   
            <label for="">Subject: <input type="text" id="subject" readonly> </label> 
            <label for="">Course:<input type="text" id="coursee" readonly></label>
            <label for="">Average: <input type="text" id="ave" readonly> </label>
            <label for="">Equivalent grade: <input type="text" id="equ" readonly> </label>
    </fieldset>
    </div>
    </div>



</body>
</html>
